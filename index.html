<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="buttons" >
			<div id=startButton class="button" onclick="restartGame()" onmousedown="addClicked(event)">Restart Game</div>
			<div id=resetButton class="button" onclick="resetScore()" onmousedown="addClicked(event)">Reset Score</div>
		</div>
		<div class="slidecontainer">
			<p id="gridSizeOutput"></p>
			<input class="slider" id="gridSizeSlider" type="range" min="3" max="6" value="3" >
		</div>
	</div>
	<table class="outcome">
		<tr>
			<th></th><th id="player1Name"></th><th id="player2Name"></th><th>Last Winner</th>
		</tr>
		<tr>
			<td>Number of victories</td><td id="numberOfUserVictories">-</td><td id="numberOfCPUVictories">-</td><td id="lastWinnerName">-</td>
		</tr>
	</table>
	<div class="content"></div>
	<!-- Modal -->
	<div class="modal" id="winMessage" style="display:none">
		<!-- Modal Content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<div id="message"></div>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
